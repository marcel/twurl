dist: xenial
language: ruby

before_install:
  - bundle config without 'development'

branches:
  only:
    - master

matrix:
  fast_finish: true
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: rbx-2
  include:
    - rvm: 3.0.0
    - rvm: 2.7.2
    - rvm: 2.6.6
    - rvm: 2.5.8
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: rbx-2
